<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Coda"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <!-- Player -->
    <div class="player">
      <div class="player-container">
        <div class="song-details">
          <div class="song-img"></div>
          <div class="song-info">Circles<br />Post Malone</div>
        </div>
        <div class="player-icons">
          <div class="song-icon">
            <img src="img/prev.png" />
          </div>
          <div class="song-icon">
            <img src="img/play.png" />
          </div>
          <div class="song-icon">
            <img src="img/forw.png" />
          </div>
        </div>
        <div class="player-slider">slider coming soon</div>
      </div>
    </div>

    <!-- Sections -->
    <div class="small-section">
      <div class="logo">
        <img src="img/logo.png" alt="Music Player Logo" />
        Music Player
      </div>
      <div class="playlists-container">
        <p>PLAYLISTS</p>
        <div class="playlist">Love Special</div>
        <div class="playlist">Party Mode</div>
        <div class="playlist">Latest Releases</div>
        <div class="playlist">Retro Special</div>
      </div>
    </div>

    <div class="main-section">
      <div class="hero"><p>Recommended</p></div>
      <div class="music-container">
        <div class="music">
          <div class="number">1</div>
          <div class="song-name active">Circles - Post Malone</div>
        </div>
        <div class="music">
          <div class="number">2</div>
          <div class="song-name">The Nights - Avicii</div>
        </div>
        <div class="music">
          <div class="number">3</div>
          <div class="song-name">The Days - Avicii</div>
        </div>
        <div class="music">
          <div class="number">4</div>
          <div class="song-name">Don't Rush - Young T</div>
        </div>
      </div>
    </div>
    <div class="small-section" style="align-items: center">
      <div class="profile">
        <img src="img/profile.jpg" alt="Profile Photo" class="profile-photo" />
        <b>Welcome</b>
        <p>Atharva Deosthale</p>
        <button class="profile-button">Settings</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
